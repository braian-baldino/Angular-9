<ng-container *ngIf="display === 'login'">
  <form class="authForm" #loginForm="ngForm" (ngSubmit)="login()">
    <mat-form-field appearance="legacy">
      <mat-label>DNI</mat-label>
      <input min="0" type="number" name="dni" matInput [(ngModel)]="dniNumb">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input name="password" matInput type="password" [(ngModel)]="userLogin.password">
    </mat-form-field>
    <button class="btn whiteBtn morpheus-den-gradient" type="submit">Login</button>
  </form> 
</ng-container>

<ng-container *ngIf="display === 'register'">
  <form class="authForm" #registerForm="ngForm" (ngSubmit)="register()">

    <mat-form-field>
      <mat-label >Nombre</mat-label>
      <input matInput name="name" type="text" [(ngModel)]="userRegister.name">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput name="lastName" type="text" [(ngModel)]="userRegister.lastName">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>DNI</mat-label>
      <input matInput name="dni" min="0" type="number" [(ngModel)]="dniNumb">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput name="email" type="email" [(ngModel)]="userRegister.email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput name="password" type="password" [(ngModel)]="userRegister.password">
      <mat-hint align="end">Entre 8 y 12 caracteres</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Repetir Password</mat-label>
      <input matInput name="repassword" type="password">
    </mat-form-field>

    <button class="btn whiteBtn morpheus-den-gradient" type="submit">Registrarse</button>
</form>
</ng-container>
